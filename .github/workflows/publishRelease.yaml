name: Triggered by Version Bump merged

#disable all tags and enable all brannches and only version file
on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '**'
    paths:
      - '!**'
      - version.txt


jobs:
  infos:
    name: infos
    runs-on: ubuntu-latest
    steps:
      - name: Echo infos
        run: echo '${{toJSON(github)}}'
