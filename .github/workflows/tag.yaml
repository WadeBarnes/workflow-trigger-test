name: Triggered by set Tag

on:
  push:
    tags:
      - setRelease-v**

jobs:
  taginfos:
    name: Print github context infos to get Tag infos
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
      prBranch: ${{ steps.version.outputs.prBranch }}
      BASE: ${{ steps.branch.outputs.BASE}}
    steps:
      - name: Echo infos
        run: echo '${{toJSON(github)}}'

      - name: checkout source code
        uses: actions/checkout@v1

      - name: extract branch
        id: branch
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          branch=${raw/origin\/}
          echo ::set-output\ name=BASE::$branch
          echo "::debug::BASE is being set to $branch"

      - name: get-release-version
        id: get-release-version
        uses: ./.github/actions/get-release-version
        with:
          versionString: ${{ github.ref }}

      - name: print-version-info
        run: |
          echo "Version: ${{ steps.get-release-version.outputs.version }}"
          echo "isRC: ${{ steps.get-release-version.outputs.isRC }}"

      - name: extract version
        id: version
        run: |
          if [[ $(grep -oP "\d+.\d+.\d+rc\d+" <<< "${{github.ref}}") ]]; then
            version=$(grep -oP "\d+.\d+.\d+rc\d+" <<< "${{github.ref}}")
            prBranch="update-rc-version"
          elif [[ $(grep -oP "\d+.\d+.\d+" <<< "${{github.ref}}") ]];then
            version=$(grep -oP "\d+.\d+.\d+" <<< "${{github.ref}}")
            prBranch="update-version"
          fi

          echo ::set-output\ name=VERSION::$version
          echo '::debug::VERSION is being set to $version'

          echo ::set-output\ name=prBranch::$prBranch
          echo '::debug::prBranch is being set to $prBranch'


  bump_version:
    name: Bump Version Number
    needs: taginfos
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Prepare package and set version
        run: |
          echo ${{ needs.taginfos.outputs.VERSION }} > version.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          author: ${{ github.actor }} <${{ github.event.pusher.email }}>
          committer: ${{ github.actor }} <${{ github.event.pusher.email }}>
          signoff: true
          commit-message: Update Version number for v${{ needs.taginfos.outputs.VERSION }}
          base: ${{ needs.taginfos.outputs.BASE }}
          branch: ${{ needs.taginfos.outputs.prBranch }}
          title: "[v${{ needs.taginfos.outputs.VERSION }}] - Update Version Number for Release"
          body: "[v${{ needs.taginfos.outputs.VERSION }}] - Update Version number for Release"
          delete-branch: true
          token: ${{ secrets.NEOBOT_PR_PAT }}